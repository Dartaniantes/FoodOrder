<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
    <div class="content">
        <a th:href="@{/}"><h3>Menu</h3></a>
        <h1>Basket</h1>

        <table>
            <tr>
                <th>Dish</th>
                <th>price</th>
            </tr>
            <tr th:each="dish : ${dishes}">
                <td th:text="${dish.name}"></td>
                <td th:text="${dish.price}"></td>
            </tr>
        </table>

        <h2>Total:</h2>
        <h3 th:text="${total}"></h3>

        <form th:method="post" th:action="@{/order/make}">
            <input type="submit" value="Order">
        </form>
    </div>
</body>
</html>
